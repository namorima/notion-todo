<!DOCTYPE html>
<html>
<head>
  <title>Test Holiday API</title>
  <style>
    body { font-family: monospace; padding: 20px; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 4px; }
    button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <h1>Holiday API Test</h1>

  <div>
    <button onclick="testGetHolidays()">1. Get Holidays</button>
    <button onclick="testAddHoliday()">2. Add Holiday</button>
    <button onclick="testEditHoliday()">3. Edit Holiday</button>
    <button onclick="testDeleteHoliday()">4. Delete Holiday</button>
  </div>

  <h2>Results:</h2>
  <div id="output"></div>

  <script>
    const API_BASE = 'http://localhost:8888/.netlify/functions';
    let testHolidayId = null;

    function log(message, isError = false) {
      const output = document.getElementById('output');
      const div = document.createElement('div');
      div.className = isError ? 'error' : 'success';
      div.textContent = message;
      output.appendChild(div);
    }

    function logJSON(obj) {
      const output = document.getElementById('output');
      const pre = document.createElement('pre');
      pre.textContent = JSON.stringify(obj, null, 2);
      output.appendChild(pre);
    }

    async function getToken() {
      const token = localStorage.getItem('notion_manager_token');
      if (!token) {
        log('No token found. Please login first at http://localhost:8888/login.html', true);
        return null;
      }
      return token;
    }

    async function testGetHolidays() {
      log('Testing GET holidays...');
      const token = await getToken();
      if (!token) return;

      try {
        const response = await fetch(`${API_BASE}/get-calendar`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        const data = await response.json();
        log(`✅ Success! Found ${data.holidays.length} holidays`);

        if (data.holidays.length > 0) {
          const firstHoliday = data.holidays[0];
          log(`First holiday: ${firstHoliday.name}`);
          log(`Has ID: ${firstHoliday.id ? 'YES ✅' : 'NO ❌'}`);
          log(`Has state: ${firstHoliday.state ? 'YES ✅' : 'NO ❌'}`);
          log(`Has year: ${firstHoliday.year ? 'YES ✅' : 'NO ❌'}`);
          logJSON(firstHoliday);
          testHolidayId = firstHoliday.id;
        }
      } catch (error) {
        log(`❌ Error: ${error.message}`, true);
      }
    }

    async function testAddHoliday() {
      log('Testing ADD holiday...');
      const token = await getToken();
      if (!token) return;

      const newHoliday = {
        date: '2025-12-31',
        name: 'Test Holiday - DELETE ME',
        state: 'Kelantan'
      };

      try {
        const response = await fetch(`${API_BASE}/add-holiday`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(newHoliday)
        });

        const data = await response.json();

        if (response.ok) {
          log(`✅ Holiday added successfully! ID: ${data.holiday.id}`);
          logJSON(data.holiday);
          testHolidayId = data.holiday.id;
        } else {
          log(`❌ Failed: ${data.error}`, true);
        }
      } catch (error) {
        log(`❌ Error: ${error.message}`, true);
      }
    }

    async function testEditHoliday() {
      if (!testHolidayId) {
        log('⚠️  Please run "Get Holidays" or "Add Holiday" first to get an ID', true);
        return;
      }

      log(`Testing EDIT holiday ID: ${testHolidayId}...`);
      const token = await getToken();
      if (!token) return;

      const updatedHoliday = {
        id: testHolidayId,
        date: '2025-12-31',
        name: 'Test Holiday - EDITED',
        state: 'Selangor'
      };

      try {
        const response = await fetch(`${API_BASE}/edit-holiday`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(updatedHoliday)
        });

        const data = await response.json();

        if (response.ok) {
          log(`✅ Holiday updated successfully!`);
          logJSON(data.holiday);
        } else {
          log(`❌ Failed: ${data.error}`, true);
        }
      } catch (error) {
        log(`❌ Error: ${error.message}`, true);
      }
    }

    async function testDeleteHoliday() {
      if (!testHolidayId) {
        log('⚠️  Please run "Get Holidays" or "Add Holiday" first to get an ID', true);
        return;
      }

      log(`Testing DELETE holiday ID: ${testHolidayId}...`);
      const token = await getToken();
      if (!token) return;

      try {
        const response = await fetch(`${API_BASE}/delete-holiday`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ id: testHolidayId })
        });

        const data = await response.json();

        if (response.ok) {
          log(`✅ Holiday deleted successfully!`);
          logJSON(data);
          testHolidayId = null;
        } else {
          log(`❌ Failed: ${data.error}`, true);
        }
      } catch (error) {
        log(`❌ Error: ${error.message}`, true);
      }
    }
  </script>
</body>
</html>
